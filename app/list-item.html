<!DOCTYPE html>
<html>
<head>
	<title>添加新房源</title>
	<meta charset="utf-8">
	<script src="./app.js"></script>
</head>
<body>
	<div class="container" id="list-item-page">
		<h1>添加新房源</h1>
	<div class="container">
		
		<div class="row">
			<form class="col-sm-8" id="add-item-to-store">
				<div class="form-group row">
					<label for="product-name" class="col-sm-2 control-label">房名</label>
					<div class="col-sm-10">
						<input type="text" name="product-name" class="form-control" id="product-name" placeholder="请输入房名" required="required"></input>
					</div>
				</div>

				<div class="form-group row">
					<label for="product-room" class="col-sm-2 control-label">房间数</label>
					<div class="col-sm-10">
						<input type="text" name="product-room" class="form-control" id="product-room" placeholder="请输入房间数" required="required"></input>
					</div>
				</div>

				<div class="form-group row">
					<label for="product-category" class="col-sm-2 control-label">房子类别</label>
					<div class="col-sm-10">
						<input type="text" name="product-category" class="form-control" id="product-category" placeholder="公寓/别墅/单间" required="required"></input>
					</div>
				</div>

				<div class="form-group row">
					<label for="product-balcony" class="col-sm-2 control-label">阳台数</label>
					<div class="col-sm-10">
						<input type="text" name="product-balcony" class="form-control" id="product-balcony" placeholder="请输入阳台数" required="required"></input>
					</div>
				</div>

				<div class="form-group row">
					<label for="product-bathroom" class="col-sm-2 control-label">卫浴数</label>
					<div class="col-sm-10">
						<input type="text" name="product-bathroom" class="form-control" id="product-bathroom" placeholder="请输入卫浴数" required="required"></input>
					</div>
				</div>

				<div class="form-group row">
					<label for="product-HouseAddress" class="col-sm-2 control-label">房屋地址</label>
					<div class="col-sm-10">
						<input type="text" name="product-HouseAddress" class="form-control" id="product-HouseAddress" placeholder="请输入地址" required="required"></input>
					</div>
				</div>

				<div class="form-group row">
					<label for="product-floors" class="col-sm-2 control-label">楼层</label>
					<div class="col-sm-10">
						<input type="text" name="product-floors" class="form-control" id="product-floors" placeholder="请输入楼层" required="required"></input>
					</div>
				</div>

				<div class="form-group row">
					<label for="product-price" class="col-sm-2 control-label">月租</label>
					<div class="col-sm-10">
						<input type="text" name="product-price" class="form-control" id="product-price" placeholder="请输入租金" required="required"></input>
					</div>
				</div>

				<div class="form-group row">
					<label for="product-deposit" class="col-sm-2 control-label">押金</label>
					<div class="col-sm-10">
						<input type="text" name="product-deposit" class="form-control" id="product-deposit" placeholder="请输入押金" required="required"></input>
					</div>
				</div>

				<div class="form-group row">
					<label for="product-image" class="col-sm-2 control-label">房屋图片</label>
					<div class="col-sm-10">
						<input type="file" name="product-image" class="form-control" id="product-image" required="required">
					</div>
				</div>

				<div class="form-group row">
					<label for="product-description" class="col-sm-2 control-label">房屋描述</label>
					<div class="col-sm-10">
						<textarea class="form-control" name="product-description" rows="3" id="product-description" placeholder="请对房子进行详细描述" required="required"></textarea>
					</div>
				</div>

				<div class="form-group row">
					<label for="product-condition" class="col-sm-2 control-label">房子品类</label>
					<div class="col-sm-10">
						<select class="form-control" name="product-condition" id="product-condition">
							<option value="1">新房</option>
							<option value="2">二手房</option>
						</select>
					</div>
				</div>

				<div class="form-group row">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">添加到房屋租赁中心</button>
					</div>
				</div>
			
			</form>
		</div>
		<div class="row">
			<div style="display: none;" class="alert alert-success col-sm-8" id="msg"></div>
		</div>
	</div>
	</div>
</body>
</html>
