<!DOCTYPE html>
<html>
<head>
    <title>房子详情</title>
	<meta charset="utf-8">
    <script src="./app.js"></script>
</head>
<body>
    <div class="container" id="product-page">
        <h1 class="text-center">房屋细节</h1>
        <div class="container">
            <div class="row">
                <div style="display: none;" class="alert alert-success col-sm-12" id="msg"></div>
            </div>

            <div class="row" id="product-details">
                <div class="col-sm-12 row">
                    <div class="col-lg-4 col-sm-6">
                        <div id="product-image"></div>
                        <div id="product-name"></div>
                        <div id="product-category"></div>
                        <div id="product-HouseAddress"></div>
                        <div id="product-room"></div>
                        <div id="product-balcony"></div>
                        <div id="product-bathroom"></div>
                        <div id="product-price"></div> 
                        <div id="product-deposit"></div>
                        <div id="product-status"></div>
                        <div id="product-condition"></div>  
                        <div id="product-floors"></div>                 
                    </div>

                    <div class="col-lg-8 col-sm-6">

                        <div id="product-status"></div>
                        
                        <form id="bidding" class="col-lg-6 col-sm-12">
                            <h4>选择租房</h4>

                            <div class="form-group">
                                <label for="buy-StartTime">入住时间</label>
                                <input type="datetime-local" class="form-control" name="buy-StartTime" id="buy-StartTime" placeholder="请输入入住时间" required="required"></input>
                            </div>

                            <div class="form-group">
                                <label for="buy-month">租房时长</label>
                                <input type="text" class="form-control" name="buy-month" id="buy-month" placeholder="请输入租房时长" required="required">
                            </div>

                            <div class="form-group">
                                <label for="buy-price">支付金额</label>
                                <input type="text" class="form-control" name="buy-price" id="buy-price" placeholder="请输入支付金额" required="required">
                            </div>

                            <input type="hidden" name="product-id" id="product-id" />
                            <button type="submit" class="btn btn-primary">确认购买</button>
                        </form>
                                            
                    </div>
                </div>

                <div id="product-desc" class="col-sm-12">
                 <h2>房屋细节描述</h2>
                </div>
                        
            </div>
        </div>
    </div>
</body>

</html>
